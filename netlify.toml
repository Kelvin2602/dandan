# Netlify Configuration for Vite + React + TypeScript
[build]
  # Build command
  command = "npm run build"
  
  # Output directory (Vite default)
  publish = "dist"
  
  # Environment variables
  [build.environment]
    NODE_VERSION = "18"

# Redirect rules for SPA (HashRouter)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.tsx"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
